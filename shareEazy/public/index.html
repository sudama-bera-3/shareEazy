<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shareEazy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Share your files securely</h2>
                <div class="form-input">
                    <button id="sender-start-con-btn">Create room</button>
                    <!-- Added "Receive" button -->
                    <button id="receiver-start-con-btn">Receive</button>
                </div>
                <div class="form-input" id="join-id">
                    <!-- <b>Room ID</b>
                    <span>000-000-000</span> -->
                </div>
            </div>
        </div>
        <div class="screen fs-screen ">
            <div class="file-input">
                <label for="file-input">
                    Click here to select file for Sharing.
                </label>
                <input type="file" id="file-input">
            </div>
            <div class="files-list">
                <div class="title">Shared File</div>
                <!-- <div class="item">
                    <div class="progress">0%</div>
                    <div class="filename">Abc.txt</div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
